<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volcanova</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="javascripts/services/WrkHTTPS.js"></script>
    <script src="javascripts/ctrl.js"></script>
</head>

<body>

    <header>
        <h1 class="title">Volcanova</h1>
        <div class="filters">
            <input type="text" id="admin" placeholder="admin">
            <input type="password" id="password" placeholder="password">
            <button id="login">Connexion</button>
            <button id="logout" disabled>Déconnexion</button>
            <p id="error-message" style="color: red; display: none;"></p>
        </div>
        <div class="filters">
            <input type="text" id="search" placeholder="Nom du volcan">
            <select id="country"></select>
        </div>
        <!-- Un seul bouton "Ajouter un volcan" ici -->
        <button id="add-volcan" style="display: none;">Ajouter un volcan</button>
    </header>

    <main>
        <!-- La liste des volcans sera générée ici par JavaScript -->
        <section class="volcan-list" id="volcanList">
            <!-- Les cartes des volcans viendront ici -->
        </section>

        <!-- Popup pour ajouter/modifier un volcan -->
        <div id="volcan-popup" class="popup" style="display: none;">
            <div class="popup-content">
                <h2 id="popup-title">Ajouter un volcan</h2>
                <label>Nom :</label><input type="text" id="popup-nom">
                <label>Lieu :</label><input type="text" id="popup-lieu">
                <label>Altitude :</label><input type="number" id="popup-altitude">
                <label>Latitude :</label><input type="text" id="popup-latitude">
                <label>Longitude :</label><input type="text" id="popup-longitude">
                <button id="popup-save" class="button">Ajouter</button>
                <button id="popup-close" class="button">Annuler</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Mon Site. Tous droits réservés.</p>
        </div>
    </footer>
</body>

</html>
